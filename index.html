<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Text Tools</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>M1 | FA3 - JavaScript MPs</h1>
    <p>Kyrr Josh C. Magpusao</p>


    <section>
        <h3>1. Machine Problem 3</h3>
        <p>Replace Word in a Sentence</p>
        <input id="sentence" placeholder="Enter sentence" />
        <input id="target" placeholder="Word to replace" />
        <input id="replacement" placeholder="Replacement word" />
        <button onclick="replaceWord()">Replace</button>
        <p id="replaceResult"></p>
    </section>


    <section>
        <h3>2. Machine Problem 4 </h3>
        <p>Count Characters in a String</p>
        <input id="charInput" placeholder="Enter text" />
        <button onclick="countChars()">Count</button>
        <p id="charResult"></p>
    </section>  

    <script src="script.js"></script>
</body>
</html>
